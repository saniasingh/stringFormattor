<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformation App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>String Transformation</h1>
    </nav>
    <main>
      <input
        type="text"
        value="This is a normal sentance to transform."
        placeholder="Enter the sentance with spaces."
      />
    </main>
    <div>
      <div class="stringBox" id="lowerCase">
        <label>Lower Case</label>
        <span></span>
      </div>
      <div class="stringBox" id="upperCase">
        <label>Upper Case</label>
        <span></span>
      </div>
      <div class="stringBox" id="camelCase">
        <label>Camel Case</label>
        <span></span>
      </div>
      <div class="stringBox" id="pascalCase">
        <label>Pascal Case</label>
        <span></span>
      </div>
      <div class="stringBox" id="snakeCase">
        <label>Snake Case</label>
        <span></span>
      </div>
      <div class="stringBox" id="kebabCase">
        <label>Kebab Case</label>
        <span></span>
      </div>
      <div class="stringBox" id="trim">
        <label>Trim</label>
        <span></span>
      </div>
    </div>
  </body>
</html>
